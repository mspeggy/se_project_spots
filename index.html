<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Webpack</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__edit-btn" type="button"><img src="49e44e5e03758262e8bf.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="975792ea68af0a3c209d.svg" alt="Plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn"></button> <img class="card__image" src="" alt=""/><div class="card__footer"><h2 class="card__title"></h2><button aria-label="Like card" class="card__like-btn" type="button"></button></div></li></template></ul></section></main><footer id="contact" class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer></div><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit Profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" name="name" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h3 class="modal__title">New post</h3><form name="New post" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" class="modal__input" name="link" placeholder="Paste a link to the picture" type="url" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" name="name" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><button aria-label="Close modal" class="modal__close-btn modal__close_type_preview" type="button"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h3 class="modal__title">Edit avatar</h3><form class="modal__form" id="edit-avatar-form" novalidate><label for="profile-avatar-input" class="modal__label">Avatar <input id="profile-avatar-input" name="avatar" type="url" class="modal__input" placeholder="avatar goes here" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container"><button type="button" class="modal__close-btn" aria-label="Close modal"></button><h3 class="modal__title">Are you sure you want to delete this image?</h3><form class="modal__form modal__form_delete" id="delete-form"><button class="modal__delete-btn" type="submit">Delete</button> <button class="modal__button" type="button">Cancel</button></form></div></div></body></html>
